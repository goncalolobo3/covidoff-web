<h1>Login</h1>

<form action="{% url 'login' %}" method="POST">

	<div>
		Email
		<input name="email" type="email">
	</div>

	<div>
		Password
		<input name="password" type="password">
	</div>

	<button type="submit">Login</button>

</form>

<a href="{% url 'recover_password' %}">Forgot password?</a>

<!-- ---------------------------------------------------------------- -->
<!-- Note: if both email and password are given, but they don't match -->
<!-- any user in the system, then {{field}} will be an empty string.  -->
<!-- ---------------------------------------------------------------- -->
{% for field, field_errors in errors %}

	<div>
		{{field}}:

		{% for err in field_errors %}
			{{err}}
		{% endfor %}
	</div>

{% endfor %}
