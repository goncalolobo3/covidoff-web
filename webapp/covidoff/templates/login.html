{% extends 'base.html' %}
{% load static %}

{% block pagecontent %}
<link rel="stylesheet" type="text/css" href="{% static '/css/pages/login.css' %}">

<div class="panel login-panel">
	<form action="{% url 'login' %}" method="POST">
		<h2 class="login-title">Login</h2>
		<div class='login-fields'>
			<div class='login-username input-field iconed'>
				<label>Username</label>
				<i class="fa fa-user"></i>
				<input name="email" type="email" placeholder="email@gov.co" class="full-width" />
			</div>
			<div class='login-password input-field iconed'>
				<label>Password</label>
				<i class="fa fa-lock"></i>
				<input name="password" type="password" placeholder="email@gov.co" class="full-width" />
			</div>
			<a class="field-footlink" href="{% url 'recover_password' %}">Forgot password?</a>
		</div>
		<div class="user-buttons">
			<button class="btn" type="submit">Login</button>
		</div>
	</form>


	<!-- ---------------------------------------------------------------- -->
	<!-- Note: if both email and password are given, but they don't match -->
	<!-- any user in the system, then {{field}} will be an empty string.  -->
	<!-- ---------------------------------------------------------------- -->
	{% for field, field_errors in errors %}

	<div>
		{{field}}:

		{% for err in field_errors %}
		{{err}}
		{% endfor %}
	</div>

	{% endfor %}
</div>


{% endblock %}
