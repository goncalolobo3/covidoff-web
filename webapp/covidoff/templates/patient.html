{% load qr_code %}
{% load static %}

<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'admin/css/dashboard.css' %}">
	</head>
	<body>

		<h1>Patient search</h1>

		<form action="{% url 'patient' %}" method="GET">

			<input name="uid" type="text" value="{{ device.uid }}">
			<button type="submit">Submit</button>

		</form>

		<!--
		t or T: tiny (value: 6)
		s or S: small (value: 12)
		m or M: medium (value: 18)
		l or L: large (value: 30)
		h or H: huge (value: 48)
		-->
		{% qr_from_text "{{ qrinfo }}" size="M" %}

		<h1>Patient's device</h1>

	</body>

</html>
