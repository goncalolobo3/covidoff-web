<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../components/core/styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CMS: Components</title>
  </head>
  <body>
    <div id="root">
      <div class='cms-wrapper'>
        <div class='cms-header'>
          <div class="cms-nav-left">
          </div>
          <div class="cms-nav-title">CORONA | APP</div>
          <div class="cms-nav-right">
          </div>
        </div>
        <div class='cms-body'>
          <div class='cms-content'>
            <div class="panel login-panel">
              <h2>Login</h2>
              <div class='login-fields'>
                <div class='login-username input-field iconed'>
                  <label>Username</label>
                  <i class="fa fa-user"></i>
                  <input type="text" placeholder="email@gov.co" class="full-width" />
                </div>
                <div class='login-password input-field iconed'>
                  <label>Password</label>
                  <i class="fa fa-lock"></i>
                  <input type="password" placeholder="email@gov.co" class="full-width" />
                </div>
              </div>
              <div class="user-buttons">
                <button class="btn">Login</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
