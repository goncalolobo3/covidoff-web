<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../components/core/styles.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CMS: Components</title>
  </head>
  <body>
    <div id="root">
      <div class='cms-wrapper'>
        <div class='cms-header'>
          <div class="cms-nav-left">
            <div class="cms-nav-item selected">
              <div class="cms-nav-item-text">New broadcast</div>
            </div>
            <div class="cms-nav-item">
              <div class="cms-nav-item-text">broadcast log</div>
            </div>
          </div>
          <div class="cms-nav-title">CORONA | APP</div>
          <div class="cms-nav-right">
            <div class="cms-avatar">
              <img src='http://placehold.it/100x100'/>
            </div>
          </div>
        </div>
        <div class='cms-body'>
          <div class='cms-content'>
            <div class="panel users-panel">
              <h1>Users</h1>
              <div class="user-invite-block">
                <h3 class="user-invite-title">Create New User</h3>
                <div class="create-user-input input-field">
                  <input type="text" placeholder="email@gov.co" />
                </div>
                <button class="btn add-new-user">Send Invitation</button>
              </div>
              <table>
                <thead>
                  <tr>
                    <th>UserName</th>
                    <th class="cell-expand">Role</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove disabled">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove disabled">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove disabled">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                  <tr>
                    <td class='no-wrap'>user@gov.co</td>
                    <td class='no-wrap'>Admin</td>
                    <td class='no-wrap'>
                      <button class="btn remove">Remove<i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
